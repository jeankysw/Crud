<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>



  <div class="container mt-5">
    <h2>Formulario de Usuario</h2>
   

    <form  #formularioUsuario="ngForm">
      @if (exito) {<div class="exito"><p>Datos Enviados Correctamente</p></div>}
      <div class="form-group">
        
        <label for="nombre">Nombre:</label>
        @if (error) {<div class="error"><p>Este Campo es Obligatorio</p></div>}
        <input type="text" class="form-control padding" id="nombre" placeholder="Ingrese su nombre" [(ngModel)]="nombre"  [ngClass]="{'input-error': error}" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        @if (error2) {<div class="error"><p>Este Campo es Obligatorio</p></div>}
        <input type="email" class="form-control padding" id="email"  [ngClass]="{'input-error': error2}" placeholder="Ingrese su email" [(ngModel)]="email"name="email" required>
      </div>

      <button type="submit" (click)="submitForm()" class="btn btn-primary width">Agregar Usuario</button>
    </form>
  </div>

  <app-hijoform [usuario]="guardarnombre" [email]="guardaremail" (datosEnviados)="recibirDatos($event)" />

</body>

</html>
